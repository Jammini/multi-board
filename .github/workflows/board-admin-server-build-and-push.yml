name: board-admin-server-build-and-push

on:
  push:
    branches:
      - main
    paths:
      - 'board-admin-server/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./board-admin-server/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/board-admin-server:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/board-admin-server:${{ github.sha }}
          platforms: linux/amd64,linux/arm64

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Pull latest image
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/board-admin-server:latest

            # Stop and remove existing container
            docker stop board-admin-server || true
            docker rm board-admin-server || true

            # Run new container
            docker run -d \
              --name board-admin-server \
              --network app-network \
              -p 8081:8080 \
              -e SPRING_PROFILES_ACTIVE=local \
              -e JWT_SECRET="${JWT_SECRET}" \
              --restart unless-stopped \
              ${{ secrets.DOCKERHUB_USERNAME }}/board-admin-server:latest

            # Clean up old images
            docker image prune -f
